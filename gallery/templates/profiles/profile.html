{% extends 'base.html' %}

{% block title %} Edit your profile {% endblock %}

{% block content %}
<h3>Edit your profile</h3>
<hr>
<form method="post">
	{% csrf_token %}
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"><b>Username:</b></label>
		<div class="col-sm-10 pt-1">
			{{ request.user.username }}
		</div>

		<label class="col-sm-2 col-form-label"><b>First name:</b></label>
		<div class="col-sm-10">
			{{ user_form.first_name }}
		</div>

		<label class="col-sm-2 col-form-label"><b>Last name:</b></label>
		<div class="col-sm-10">
			{{ user_form.last_name }}
		</div>
	</div>
	<div class="form-group row">
			<label class="col-sm-2 col-form-label"><b>{{ profile_form.avatar.label_tag }}</b></label>				
			<div class="col-sm-10">
				{{ profile_form.avatar }}
			</div>
	</div>
	<div class="form-group row">
			<label class="col-sm-2 col-form-label"><b>{{ profile_form.bio.label_tag }}</b></label>				
			<div class="col-sm-10">
				{{ profile_form.bio }}
			</div>
	</div>

	<button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
