{% extends 'base.html' %}

{% block title %} Delete Album "{{ object }}" {% endblock %}

{% block subpage %} Delete Album "{{ object }}" {% endblock %}


{% block content %}
<div class="submission-form">
    <h3 class="my-4">Delete Album </h3>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete album "{{ object }}" with its content?</p>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
