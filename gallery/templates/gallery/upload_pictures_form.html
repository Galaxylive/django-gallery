{% extends 'base.html' %}

{% block title %} 
    Upload Pictures
{% endblock %}

{% block subpage %}
    Upload Pictures
{% endblock %}

{% block user_panel %} {% endblock %}

{% block content %}
<div class="submission-form">
    <h3 class="my-4">Upload Pictures</h3>
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
